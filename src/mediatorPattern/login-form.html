<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Mediator Pattern</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script type="module" src="./main.js"></script>
    <script type="module" src="./loginFrame.js"></script>
    <script type="module" src="./mediator.js"></script>
    <script type="module" src="./colleague.js"></script>
    <script type="module" src="./colleagueButton.js"></script>
    <script type="module" src="./colleagueTextField.js"></script>
    <script type="module" src="./colleagueCheckbox.js"></script>
  </head>
  <body>
    <div class="container-sm m-3">
      <div class="tab-content">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="checkbox-guest-login"
            id="checkbox-guest"
          />
          <label class="form-check-label" for="checkbox-guest-login"
            >Guest</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="checkbox-guest-login"
            id="checkbox-login"
          />
          <label class="form-check-label" for="checkbox-guest-login"
            >Login</label
          >
        </div>
        <div
          class="tab-pane fade show active"
          id="pills-login"
          role="tabpanel"
          aria-labelledby="tab-login"
        >
          <form>
            <div class="form-outline mb-4">
              <input type="text" id="username" class="form-control" />
              <label class="form-label" for="username">Username</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control" />
              <label class="form-label" for="password">Password</label>
            </div>
            <button
              type="button"
              id="signin"
              class="btn btn-primary btn-block mb-4"
            >
              Sign in
            </button>
            <button
              type="button"
              id="cancel"
              class="btn btn-secondary btn-block mb-4"
            >
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
